<div class="Recurments_section_2">
  <div class="container">
    <div class="product_section">
      <div class="row padding_top_0">
        <div class="col-sm-4">
          <!-- <h3 class="software_text" style="font-size: 26px;">C = {{ in_c }}, <br/>Gamma = {{ in_g }}, <br/>Kernel = '{{ in_ker }}'</h3> -->
          <form action="/cekhype" method="post">
            <h3 class="software_text" style="font-size: 26px;">
              C = <input type="text" name="in_c" id="in_c" class="form-control" value="{{ in_c }}">
              <br/>Gamma = <input type="text" name="in_g" id="in_g" class="form-control" value="{{ in_g }}">
              <br/>Kernel = <br/>
                <select name="in_ker" id="in_ker" class="form-control">
                  {% if in_ker == 'rbf' %}
                  <option value="rbf" selected>rbf</option>
                  <option value="poly">polynomial | degree = 2</option>
                  {% else %}
                  <option value="rbf">rbf</option>
                  <option value="poly" selected>polynomial | degree = 2</option>
                  {% endif %}
                </select><br/><br/>
                <input type="submit" name="submit" class="btn btn-success" value="Cek Akurasi Parameter">
            </h3>
          </form>
        </div>
        <div class="col-sm-8">
          {{ class_report|safe }}
        </div>
      </div>
  </div>
